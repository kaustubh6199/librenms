mib: BAICELLS-CPE-MIB
modules:
    os:
        hardware: BAICELLS-CPE-MIB::HardwareVersion.0
        serial: BAICELLS-CPE-MIB::SerialNumber.0
        version: BAICELLS-CPE-MIB::SoftwareVersion.0
    sensors:
        runtime:
            data:
                -
                    oid: UpTime
                    num_oid: '.1.3.6.1.4.1.53058.2.1.9.{{ $index }}'
                    descr: 'Device uptime!'
                    #group: 'InternetGatewayDevice.DeviceInfo'
                    index: '{{ $index }}'
                    divisor: 60
        dbm:
            data:
                -
                    oid: AntRSRP0
                    num_oid: '.1.3.6.1.4.1.53058.2.2.7.{{ $index }}'
                    descr: 'Antenna 0 RSRP'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network'
                    index: 'AntRSRP0.{{ $index }}'
                -
                    oid: AntRSRP1
                    num_oid: '.1.3.6.1.4.1.53058.2.2.8.{{ $index }}'
                    descr: 'Antenna 1 RSRP'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network'
                    index: 'AntRSRP1.{{ $index }}'
                -
                    oid: AntCINR0
                    num_oid: '.1.3.6.1.4.1.53058.2.2.11.{{ $index }}'
                    descr: 'Antenna 0 CINR'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network'
                    index: 'AntCINR0.{{ $index }}'
                -
                    oid: AntCINR1
                    num_oid: '.1.3.6.1.4.1.53058.2.2.12.{{ $index }}'
                    descr: 'Antenna 1 CINR'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network'
                    index: 'AntCINR1.{{ $index }}'
                -
                    oid: TxPower
                    num_oid: '.1.3.6.1.4.1.53058.2.2.13.{{ $index }}'
                    descr: 'Tx power'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network'
                    index: 'TxPower.{{ $index }}'
        state:
            data:
                -
                    oid: IMSI
                    num_oid: '.1.3.6.1.4.1.53058.2.3.3.{{ $index }}'
                    descr: 'IMSI'
                    #group: 'InternetGatewayDevice.WEB_GUI.Overview.DeviceInfo.IMSI'
                    index: 'IMSI.{{ $index }}'
                -
                    oid: CellID
                    num_oid: '.1.3.6.1.4.1.53058.2.2.16.{{ $index }}'
                    descr: 'Cell ID'
                    #group: 'InternetGatewayDevice.WEB_GUI.Network.LTE_Setting.Status'
                    index: 'CellID.{{ $index }}'
        bitrate:
            data:
                -
                    oid: DownloadRate
                    num_oid: '.1.3.6.1.4.1.53058.2.3.12.{{ $index }}'
                    descr: 'Current Download Rate'
                    #group: 'InternetGatewayDevice.WEB_GUI.Overview.LTEStatus'
                    index: 'DL_DataRate_Current.{{ $index }}'
                -
                    oid: UploadRate
                    num_oid: '.1.3.6.1.4.1.53058.2.3.15.{{ $index }}'
                    descr: 'Current Upload Rate'
                    #group: 'InternetGatewayDevice.WEB_GUI.Overview.LTEStatus'
                    index: 'UL_DataRate_Current.{{ $index }}'
