mib: CM-ENTITY-MIB
modules:
    sensors:
        voltage:
            data:
               -
                    oid: ethernetNTEGE112CardTable
                    num_oid: '.1.3.6.1.4.1.2544.1.12.3.1.25.1.5.{{ $index }}'
                    value: ethernetNTEGE112CardVoltage
                    descr: 'Card {{ $subindex0 }}/{{ $subindex1 }}/{{ $subindex2 }} Voltage'
                    index: 'cardTemp{{ $index }}'
                    divisor: 1000
        temperature:
            data:
               -
                    oid: ethernetNTEGE112CardTable
                    num_oid: '.1.3.6.1.4.1.2544.1.12.3.1.25.1.6.{{ $index }}'
                    value: ethernetNTEGE112CardTemperature
                    descr: 'Card {{ $subindex0 }}/{{ $subindex1 }}/{{ $subindex2 }} Temperature'
                    index: 'cardTemp{{ $index }}'
