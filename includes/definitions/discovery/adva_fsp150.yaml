mib: CM-ENTITY-MIB
modules:
    sensors:
        voltage:
            data:
               -
                    oid: ethernetNTEGE112CardTable
                    num_oid: '.1.3.6.1.4.1.2544.1.12.3.1.25.1.5.{{ $index }}'
                    value: ethernetNTEGE112CardVoltage
                    descr: 'Card {{ $subindex0 }}/{{ $subindex1 }}/{{ $subindex2 }} Voltage'
                    index: 'cardTemp{{ $index }}'
                    divisor: 1000
        temperature:
            data:
               -
                    oid: ethernetNTEGE112CardTable
                    num_oid: '.1.3.6.1.4.1.2544.1.12.3.1.25.1.6.{{ $index }}'
                    value: ethernetNTEGE112CardTemperature
                    descr: 'Card {{ $subindex0 }}/{{ $subindex1 }}/{{ $subindex2 }} Temperature'
                    index: 'cardTemp{{ $index }}'
        state:
            data:
              -
                    oid: apexAlarmHardwareFault
                    num_oid: '.1.3.6.1.4.1.1166.1.31.100.8000.{{ $index }}'
                    descr: Hardware Fault
                    index: 'apexAlarmHardwareFault.{{ $index }}'
                    state_name: apexAlarmHardwareFault
                    states:
                        - { value:  1, generic: 0, graph: 0, descr: 'Ok' }
                        - { value:  2, generic: 0, graph: 0, descr: 'Indeterminate' }
                        - { value:  3, generic: 1, graph: 0, descr: 'Warning' }
                        - { value:  4, generic: 1, graph: 0, descr: 'Minor' }
                        - { value:  5, generic: 2, graph: 0, descr: 'Major' }
                        - { value:  6, generic: 2, graph: 0, descr: 'Critical' }
