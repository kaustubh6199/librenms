mib: UBNT-AirMAX-MIB:UBNT-EdgeMAX-MIB
modules:
    processors:
          data:
              -
                  oid: ubntHostCpuLoad
                  num_oid: '.1.3.6.1.4.1.41112.1.4.8.3.{{ $index }}'
                  precision: 100
    sensors:
        state:
            data:
                -
                    oid: ubntGpsFix
                    num_oid: '.1.3.6.1.4.1.41112.1.4.9.2.{{ $index }}'
                    descr: GPS Fix
                    state_name: ubntGpsFix
                    states:
                        - { value: 0, generic: 3, graph: 1, descr: unknown }
                        - { value: 1, generic: 2, graph: 1, descr: nofix }
                        - { value: 2, generic: 0, graph: 1, descr: fix2d }
                        - { value: 3, generic: 0, graph: 1, descr: fix3d }
        temperature:
            data:
                -
                    oid: ubntHostTemperature
                    divisor: 1
                    num_oid: '.1.3.6.1.4.1.41112.1.4.8.4.{{ $index }}'
                    descr: Temperature
        count:
            data:
                -
                    oid: ubntPsuBaysNumber
                    num_oid: '.1.3.6.1.4.1.41112.1.5.3.1.0'
                    descr: Number of PSU's
        voltage:
            data:
                -
                    oid: ubntPowerOutVoltage
                    divisor: 1000
                    num_oid: '.1.3.6.1.4.1.41112.1.5.2.2.1.2.{{ $index }}'
                    descr: Output Voltage
        current:
            data:
                -
                    oid: ubntPowerOutCurrent
                    divisor: 1000
                    num_oid: '.1.3.6.1.4.1.41112.1.5.2.2.1.3.{{ $index }}'
                    descr: Output Current
        power:
            data:
                -
                    oid: ubntPowerOutPower
                    divisor: 1000
                    num_oid: '.1.3.6.1.4.1.41112.1.5.2.2.1.4.{{ $index }}'
                    descr: Output power
