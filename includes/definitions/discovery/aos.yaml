mib: ALCATEL-IND1-CHASSIS-MIB:RADLAN-rndMng:RADLAN-HWENVIROMENT:ALCATEL-IND1-PORT-MIB
modules:
    sensors:
        pre-cache:
            data:
               -    oid:
                    - ifDescr
                    - ifName
        temperature:
            data:
               -
                    oid: ddmInfoEntry
                    value: ddmTemperature
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.1.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ $ifDescr }} SFP Temperature'
                    index: 'ddmTemperature.{{ $index }}'
                    low_limit: -40.0
                    high_limit: 85.0
        voltage:
            data:
                -
                    oid: ddmSupplyVoltage
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.6.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ $ifDescr }} SFP Voltage'
                    index: 'ddmSupplyVoltage.{{ $index }}'
                    low_limit: 3.13
                    high_limit: 3.47

        current:
            data:
                -
                    oid: ddmTxBiasCurrent
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.11.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ $ifDescr }} Tx Bias'
                    index: 'ddmTxBiasCurrent.{{ $index }}'

        dbm:
           data:
                -
                    oid: ddmRxOpticalPower
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.21.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ $ifDescr }} Rx Power'
                    index: 'ddmRxOpticalPower.{{ $index }}'
                    low_limit: -21.0
                    high_limit: -3.0
                -
                    oid: ddmTxOutputPower
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.16.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ $ifDescr }} Tx Power'
                    index: 'ddmTxOutputPower.{{ $index }}'
                    low_limit: -9.0
                    high_limit: -3.0
        state:
            temperature:
                -
                    oid: ddmInfoTable
                    value: ddmTemperature
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.1.{{ $index }}'
                    divisor: 1
                    descr: 'Temp {{ $index }}'
                    index: 'ddmTemperature.{{ $index }}'
                -
                    oid: chasChassisEntry
                    value: chasHardwareBoardTemp
                    num_oid: '.1.3.6.1.4.1.6486.800.1.1.1.3.1.1.3.1.4.{{ $index }}'
                    descr: '{{ $entPhysicalName }} Temperature'
                    index: 'chasHardwareBoardTemp.{{ $index }}'

            data:
                -
                    oid: alaChasEntPhysFanTable
                    value: alaChasEntPhysFanStatus
                    num_oid: '.1.3.6.1.4.1.6486.800.1.1.1.3.1.1.11.1.2.{{ $index }}'
                    descr: 'Fan {{ $subindex1 }}'
                    index: 'FanStatus.{{ $index }}'
                    states:
                        - { value: 0, descr: noStatus, graph: 1, generic: 2 }
                        - { value: 1, descr: notRunning, graph: 1, generic: 1 }
                        - { value: 2, descr: running, graph: 1, generic: 0 }
                    skip_values:
                      -
                        oid: alaChasEntPhysFanStatus
                        op: '='
                        value: 0
                -
                    oid: rlEnvMonFanStatusTable
                    value: rlEnvMonFanState
                    num_oid: '.1.3.6.1.4.1.89.83.1.1.1.3.{{ $index }}'
                    descr: 'Fan State Sensor'
                    index: 'FanStatus.{{ $index }}'
                    states:
                        - { value: 1, descr: normal, graph: 1, generic: 0 }
                        - { value: 2, descr: warning, graph: 1, generic: 1 }
                        - { value: 3, descr: critical, graph: 1, generic: 2 }
                        - { value: 4, descr: shutdown, graph: 1, generic: 2 }
                        - { value: 5, descr: notpresent, graph: 1, generic: 3 }
                        - { value: 6, descr: notFunctioning, graph: 1, generic: 2 }
                    skip_values:
                      -
                        oid: rlEnvMonFanState
                        op: '='
                        value: 5
                -
                    oid: rlEnvMonSupplyStatusTable
                    value: rlEnvMonSupplyState
                    num_oid: '.1.3.6.1.4.1.89.83.1.2.1.3.{{ $index }}'
                    descr: 'PowerSupply State Sensor'
                    index: 'PowerSupply.{{ $index }}'
                    states:
                        - { value: 1, descr: normal, graph: 1, generic: 0 }
                        - { value: 2, descr: warning, graph: 1, generic: 1 }
                        - { value: 3, descr: critical, graph: 1, generic: 2 }
                        - { value: 4, descr: shutdown, graph: 1, generic: 2 }
                        - { value: 5, descr: notpresent, graph: 1, generic: 3 }
                        - { value: 6, descr: notFunctioning, graph: 1, generic: 2 }
                    skip_values:
                      -
                        oid: rlEnvMonSupplyState
                        op: '='
                        value: 5
    processors:
            data:
              -
                  oid: rlCpuUtilDuringLastMinute
                  num_oid: '.1.3.6.1.4.1.89.1.8.{{ $index }}'
                  index: 0
