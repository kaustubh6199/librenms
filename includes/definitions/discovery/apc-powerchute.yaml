mib: PowerNet-MIB
modules:
    sensors:
        state:
            data:
                -
                    oid: upsBasicOutputStatus
                    value: upsBasicOutputStatus
                    num_oid: '.1.3.6.1.4.1.318.1.1.1.4.1.1.{{ $index }}'
                    descr: Output Status
                    index: '{{ $index }}'
                    state_name: upsBasicOutputStatus
                    states:
                        - { descr: unknown, graph: 0, value: 1, generic: 3 }
                        - { descr: onLine, graph: 0, value: 2, generic: 0 }
                        - { descr: onBattery, graph: 0, value: 3, generic: 1 }
                        - { descr: onSmartBoost, graph: 0, value: 4, generic: 0 }
                        - { descr: timedSleeping, graph: 0, value: 5, generic: 0 }
                        - { descr: softwareBypass, graph: 0, value: 6, generic: 1 }
                        - { descr: off, graph: 0, value: 7, generic: 2 }
                        - { descr: rebooting, graph: 0, value: 8, generic: 1 }
                        - { descr: switchedBypass, graph: 0, value: 9, generic: 1 }
                        - { descr: hardwareFailureBypass, graph: 0, value: 10, generic: 2 }
                        - { descr: sleepingUntilPowerReturn, graph: 0, value: 11, generic: 1 }
                        - { descr: onSmartTrim, graph: 0, value: 12, generic: 1 }
                        - { descr: ecoMode, graph: 0, value: 13, generic: 0 }
                        - { descr: hotStandby, graph: 0, value: 14, generic: 0 }
                        - { descr: onBatteryTest, graph: 0, value: 15, generic: 1 }
                        - { descr: emergencyStaticBypass, graph: 0, value: 16, generic: 2 }
                        - { descr: staticBypassStandby, graph: 0, value: 17, generic: 1 }
                        - { descr: powerSavingMode, graph: 0, value: 18, generic: 0 }
                        - { descr: spotMode, graph: 0, value: 19, generic: 0 }
                        - { descr: eConversion, graph: 0, value: 20, generic: 0 }
                        - { descr: chargerSpotmode, graph: 0, value: 21, generic: 0 }
                        - { descr: inverterSpotmode, graph: 0, value: 22, generic: 0 }

                -
                    oid: upsBasicBatteryStatus
                    value: upsBasicBatteryStatus
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.1.1.{{ $index }}
                    descr: Battery Status
                    index: '{{ $index }}'
                    state_name: upsBasicBatteryStatus
                    states:
                        - { descr: unknown, graph: 0, value: 1, generic: 3 }
                        - { descr: batteryNormal, graph: 0, value: 2, generic: 0 }
                        - { descr: batteryLow, graph: 0, value: 3, generic: 1 }

                -
                    oid: upsAdvBatteryReplaceIndicator
                    value: upsAdvBatteryReplaceIndicator
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.2.4.{{ $index }}
                    descr: Battery Status
                    index: '{{ $index }}'
                    state_name: upsAdvBatteryReplaceIndicator
                    states:
                        - { descr: noBatteryNeedsReplacing, graph: 0, value: 1, generic: 3 }
                        - { descr: batteryNeedsReplacing(, graph: 0, value: 2, generic: 0 }

                -
                    oid: upsAdvConfigAlarm
                    value: upsAdvConfigAlarm
                    num_oid: .1.3.6.1.4.1.318.1.1.1.5.2.4.{{ $index }}
                    descr: Alarm Sound On
                    index: '{{ $index }}'
                    state_name: upsAdvConfigAlarm
                    states:
                        - { descr: timed, graph: 0, value: 1, generic: 3 }
                        - { descr: atLowBattery, graph: 0, value: 2, generic: 0 }
                        - { descr: never, graph: 0, value: 3, generic: 1 }
                        - { descr: mute, graph: 0, value: 4, generic: 0 }

        voltage:
            data:
                -
                    oid: upsAdvInputLineVoltage
                    value: upsAdvInputLineVoltage
                    num_oid: .1.3.6.1.4.1.318.1.1.1.3.2.1.{{ $index }}
                    descr: Input Voltage
                    index: upsAdvInputLineVoltage.{{ $index }}

                -
                    oid: upsAdvOutputVoltage
                    value:  upsAdvOutputVoltage
                    num_oid: .1.3.6.1.4.1.318.1.1.1.4.2.1.{{ $index }}
                    descr: Output Voltage
                    index: upsAdvOutputVoltage.{{ $index }}

                -
                    oid: upsAdvBatteryActualVoltage
                    value: upsAdvBatteryActualVoltage
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.2.8.{{ $index }}
                    descr: Battery Voltage
                    index: upsAdvBatteryActualVoltage.{{ $index }}

        current:
            data:
                -
                    oid: upsAdvOutputCurrent
                    value: upsAdvOutputCurrent					
                    num_oid: .1.3.6.1.4.1.318.1.1.1.4.2.4.{{ $index }}
                    descr: "Current"
                    index: upsAdvOutputCurrent.{{ $index }}

        charge:
            data:
                -
                    oid: upsAdvBatteryCapacity
                    value: upsAdvBatteryCapacity
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.2.1.{{ $index }}
                    descr: "% Capacity"
                    index: upsAdvBatteryCapacity.{{ $index }}

        frequency:
            data:
                -
                    oid: upsAdvInputFrequency
                    value: upsAdvInputFrequency
                    num_oid: .1.3.6.1.4.1.318.1.1.1.3.2.4.{{ $index }}
                    descr: "Input Frequency"
                    index: upsAdvInputFrequency.{{ $index }}

                -
                    oid: upsAdvOutputFrequency
                    value: upsAdvOutputFrequency
                    num_oid: .1.3.6.1.4.1.318.1.1.1.4.2.2.{{ $index }}
                    descr: "Output Frequency"
                    index: upsAdvOutputFrequency.{{ $index }}

        temperature:
            data:
                -
                    oid: upsAdvBatteryTemperature
                    value: upsAdvBatteryTemperature
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.2.2.{{ $index }}
                    descr: "Temperature"
                    index: upsAdvBatteryTemperature.{{ $index }}

        load:
            data:
                -
                    oid: upsAdvOutputLoad
                    value: upsAdvOutputLoad
                    num_oid: .1.3.6.1.4.1.318.1.1.1.4.2.3.{{ $index }}
                    descr: "% Load"
                    index: upsAdvOutputLoad.{{ $index }}

        runtime:
            data:
                -
                    oid: upsAdvBatteryRunTimeRemaining
                    value: upsAdvBatteryRunTimeRemaining
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.2.3.{{ $index }}
                    descr: "Battery Time Remaining"
                    index: upsAdvBatteryRunTimeRemaining.{{ $index }}
                    divisor: 60

                -
                    oid: upsBasicBatteryTimeOnBattery
                    value: upsBasicBatteryTimeOnBattery
                    num_oid: .1.3.6.1.4.1.318.1.1.1.2.1.2.{ $index }}
                    descr: "Time on Battery"
                    index: upsBasicBatteryTimeOnBattery.{{ $index }}
                    divisor: 60
