                    skip_values:
                        -
                            oid: acAnalogFxsFxoType
                            op: '!='
                            value: 1
                -
                    oid: acAnalogFxsFxoTable
                    value: acAnalogFxsFxoHookState
                    num_oid: .1.3.6.1.4.1.5003.9.10.1.4.1.1.18
                    descr: 'E&M {{ $index }} ({{ $callerDisplayCallerDisplay }}, {{ $channelsStartingPhoneNum }})'
