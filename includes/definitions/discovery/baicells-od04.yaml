mib: BAICELLS-CPE-MIB
modules:
    os:
        hardware: BAICELLS-CPE-MIB::HardwareVersion.0
        serial: BAICELLS-CPE-MIB::SerialNumber.0
        version: BAICELLS-CPE-MIB::SoftwareVersion.0
    sensors:
        runtime:
            data:
                -
                    oid: UpTime
                    num_oid: .1.3.6.1.4.1.53058.2.1.9.0
                    descr: 'Uptime'
                    index: 'UpTime.0'
                    divisor: 60
                # TODO write a function to convert xx:yy:zz to minutes
                #-
                #    oid: ConnectionTime
                #    num_oid: .1.3.6.1.4.1.53058.2.3.5.0
                #    index: 'ConnectionTime'
                #    descr: 'Connection time'
        dbm:
            data:
                -
                    oid: AntRSRP0
                    num_oid: .1.3.6.1.4.1.53058.2.2.7.0
                    descr: 'Ant0 RSRP'
                    index: 'RSRP.0'
                    group: 'RSPR'
                -
                    oid: AntRSRP1
                    num_oid: .1.3.6.1.4.1.53058.2.2.8.0
                    descr: 'Ant1 RSRP'
                    index: 'RSRP.1'
                    group: 'RSPR'
                -
                    oid: TxPower
                    num_oid: .1.3.6.1.4.1.53058.2.2.13.0
                    index: 'TxPower.0'
                    descr: 'Tx power'
        quality_factor:
            data:
                -
                    oid: AntRSRQ
                    num_oid: .1.3.6.1.4.1.53058.2.2.9.0
                    descr: 'Ant RSRQ'
                    index: 'RSRQ.0'
                    group: 'RSRQ'
                -
                    oid: AntSINR
                    num_oid: .1.3.6.1.4.1.53058.2.2.10.0
                    descr: 'Ant SINR'
                    index: 'SINR.1'
                    group: 'RSRQ'
                -
                    oid: AntCINR0
                    num_oid: .1.3.6.1.4.1.53058.2.2.11.0
                    descr: 'Ant0 CINR'
                    index: 'CINR.0'
                    group: 'CINR'
                -
                    oid: AntCINR1
                    num_oid: .1.3.6.1.4.1.53058.2.2.12.0
                    descr: 'Ant1 CINR'
                    index: 'CINR.1'
                    group: 'CINR'
        frequency:
            data:
                -
                    oid: DownLinkFrequency
                    num_oid: .1.3.6.1.4.1.53058.2.2.3.0
                    index: DownLinkFrequency
                    descr: 'Downlink Freq'
                    multiplier: 1000
                -
                    oid: UpLinkFrequency
                    num_oid: .1.3.6.1.4.1.53058.2.2.4.0
                    index: UpLinkFrequency
                    descr: 'Uplink Freq'
                    multiplier: 1000
                -
                    oid: BandWidth
                    num_oid: .1.3.6.1.4.1.53058.2.2.5.0
                    index: BandWidth
                    descr: 'Bandwidth'
                    multiplier: 1000000
        state:
            data:
                -
                    oid: IMSI
                    num_oid: .1.3.6.1.4.1.53058.2.3.3.0
                    index: IMSI
                    descr: 'CPE IMSI'
                -
                    oid: eNBID
                    num_oid: .1.3.6.1.4.1.53058.2.2.15.0
                    index: eNBID
                    descr: 'eNodeB ID'
                -
                    oid: CellID
                    num_oid: .1.3.6.1.4.1.53058.2.2.16.0
                    index: CellID
                    descr: 'Cell ID'
        bitrate:
            data:
                -
                    oid: DownloadRate
                    num_oid: .1.3.6.1.4.1.53058.2.3.12.0
                    index: DownloadRate
                    descr: 'Rx Rate'
                -
                    oid: UploadRate
                    num_oid: .1.3.6.1.4.1.53058.2.3.15.0
                    index: UploadRate
                    descr: 'Tx Rate'
        count:
            data:
                -
                    oid: SendPackages
                    num_oid: .1.3.6.1.4.1.53058.2.3.20.0
                    index: SendPackages
                    descr: 'Tx Packets'
                -
                    oid: RecvPakcages # yes, 'RecvPakcages'
                    num_oid: .1.3.6.1.4.1.53058.2.3.21.0
                    index: RecvPakcages # yes, 'RecvPakcages'
                    descr: 'Rx Packets'
