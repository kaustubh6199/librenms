                        - { value: 5, descr: Unused, graph: 0, generic: 0 }
                        - { value: 6, descr: Partially-down, graph: 0, generic: 1 }
                        - { value: 7, descr: Down Remote-Fault, graph: 0, generic: 1 }
                        - { value: 8, descr: Down Local-Fault, graph: 0, generic: 2 }
