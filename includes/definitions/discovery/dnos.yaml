mib: DELL-NETWORKING-CHASSIS-MIB
modules:
    sensors:
        power:
            data:
                -
                    oid: dellNetPowerSupplyUsage
                    num_oid: .1.3.6.1.4.1.6027.3.26.1.4.6.1.10.
                    index: 'dellNetPowerSupplyIndex.{{ $index }}'
                    descr: PSU {{ $index }}, Power usage
                    divisor: 0
        state:
            data:
                -
                    oid: dellNetPowerSupplyOperStatus
                    num_oid: .1.3.6.1.4.1.6027.3.26.1.4.6.1.4.
                    descr: PSU {{ $index }}, Status
                    index: 'dellNetPowerSupplyIndex.{{ $index }}'                    
                    states:
                        - { descr: up, graph: 0, value: 1, generic: 0 }
                        - { descr: down, graph: 2, value: 2, generic: 2 }
                        - { descr: absent, graph: 3, value: 3, generic: 3 }
                -
                    oid: dellNetStackUnitStatus
                    num_oid: .1.3.6.1.4.1.6027.3.26.1.3.4.1.8.
                    descr: Unit {{ $index }}, Status
                    index: 'dellNetStackUnitIndex.{{ $index }}'                    
                    states:
                        - { descr: ok, graph: 1, value: 1, generic: 0 }
                        - { descr: unsupported, graph: 2, value: 2, generic: 1 }
                        - { descr: codeMismatch, graph: 3, value: 3, generic: 3 }
                        - { descr: configMismatch, graph: 4, value: 4, generic: 4 }
                -
                    oid: dellNetFanTrayOperStatus
                    num_oid: .1.3.6.1.4.1.6027.3.26.1.4.7.1.4.
                    descr: Fan {{ $index }}, Status
                    index: 'dellNetFanTrayIndex.{{ $index }}'                    
                    states:
                        - { descr: up, graph: 0, value: 1, generic: 0 }
                        - { descr: down, graph: 2, value: 2, generic: 2 }
                        - { descr: absent, graph: 3, value: 3, generic: 3 }
