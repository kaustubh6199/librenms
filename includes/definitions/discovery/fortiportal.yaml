mib: FORTINET-FORTIPORTAL-MIB
modules:
    mempools:
        data:
            -
                total: FORTINET-FORTIPORTAL-MIB::fgSysMemCapacity
                percent_used: FORTINET-FORTIPORTAL-MIB::fgSysMemUsage
                precision: 1024
                descr: 'Main Memory'
    os:
        serial: ENTITY-MIB::entPhysicalSerialNum.1
        hardware: ENTITY-MIB::entPhysicalModelName.1
    processors:
        data:
            -
                oid: fgSysCpuUsage
                num_oid: '.1.3.6.1.4.1.12356.123.1.1.1.0'
                descr: System Cpu Usage
                type: fortigate-fixed
