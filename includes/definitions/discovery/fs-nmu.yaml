mib: OAP-NMU
modules:
    os:
        hardware: OAP-NMU::hardwareVersion.0
        version: OAP-NMU::softwareVersion.0
        serial: OAP-NMU::serialNumber.0
    sensors:
        state:
            data:
                -
                    oid: power1State
                    value: power1State
                    num_oid: '.1.3.6.1.4.1.40989.10.16.20.11.{{ $index }}'
                    descr: 'Power 1 State'
                    group: 'Power Sensors'
                    index: 'OPA-NMU.power1State.{{ $index }}'
                    state_name: power1Sensor
                    states:
                        - { value:  1, generic: 0, descr: 'On', graph: 0 }
                        - { value:  0, generic: 2, descr: 'Off', graph: 0 }
                -
                    oid: power2State
                    value: power2State
                    num_oid: '.1.3.6.1.4.1.40989.10.16.20.12.{{ $index }}'
                    descr: 'Power 2 State'
                    group: 'Power Sensors'
                    index: 'OPA-NMU.power2State.{{ $index }}'
                    state_name: power2Sensor
                    states:
                        - { value:  1, generic: 0, descr: 'On', graph: 0 }
                        - { value:  0, generic: 2, descr: 'Off', graph: 0 }
                -
                    oid: fanState
                    value: fanState
                    num_oid: '.1.3.6.1.4.1.40989.10.16.20.10.{{ $index }}'
                    descr: 'Fan State'
                    group: 'Fan Sensors'
                    index: 'OPA-NMU.fanState.{{ $index }}'
                    state_name: fanSensor
                    states:
                        - { value:  1, generic: 0, descr: 'On', graph: 0 }
                        - { value:  0, generic: 2, descr: 'Off', graph: 0 }