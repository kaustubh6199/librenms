mib: FS-MIB:SWITCH
modules:
    mempools:
        data:
            -
                total: SWITCH::memTotalReal
                free: SWITCH::memTotalFree
                used: SWITCH::memTotalUsed
                precision: 1024
    os:
        hardware:
            - SWITCH::currentRunningImage.0
            - FS-MIB::swProdName.0
        hardware_regex: /(.*\/FSOS-)?(?<hardware>\S+)?(-.*)/
        version:
            - SWITCH::currentRunningImage.0
            - FS-MIB::swOpCodeVer.1
        version_regex: /(.*)?-(?<version>\S+)\.([^.]*)/
        serial:
            - SWITCH::lswSlotSerialNo.1.1
            - FS-MIB::swSerialNumber.1
    processors:
        data:
            -
                oid: cpuUsage
                index: 1
                num_oid: '.1.3.6.1.4.1.52642.1.1.9.1.{{ $index }}'
                descr: 'Processor'
            -
                oid: cpuCurrentUti
                num_oid: '..1.3.6.1.4.1.52642.2.1.45.1.39.2.1.{{ $index }}'
                descr: 'Processor'
    sensors:
        fanspeed:
            data:
                -
                    oid: devMFanStatusTable
                    value: devMFanSpeed
                    num_oid: '.1.3.6.1.4.1.52642.1.37.1.1.1.1.5.{{ $index }}'
                    descr: 'Fan {{ $index }}'
                    snmp_flags: ['-ObsQ']
                    multiplier: 100
                    high_limit: 10000
                    low_limit: 4000
        temperature:
            data:
                -
                    oid: devMSlotEnvironmentTable
                    value: devMSlotEnvironmentValue
                    index: 1
                    num_oid: '.1.3.6.1.4.1.52642.1.37.1.3.1.4.{{ $index }}'
                    descr: 'Temperature'
                    snmp_flags: ['-ObsQ']
                    high_limit: devMSlotEnvironmentCriticalLimit
                    warn_limit: devMSlotEnvironmentUpperLimit
                    low_limit: devMSlotEnvironmentLowerLimit
                -
                    oid: switchThermalTempValue
                    value: switchThermalTempValue
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.11.1.3.{{ $index }}'
                    index: 'temp1.{{ $index }}'
                    descr: 'Temperature {{ $subindex0 }}.{{ $subindex1 }}'
        state:
            data:
                -
                    oid: devMPowerStatusTable
                    value: devMPowerWorkStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.37.1.2.1.3.{{ $index }}'
                    descr: 'Power Supply {{ $index }}'
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'Active' }
                        - { value: 2, generic: 2, graph: 0, descr: 'Inactive' }
                        - { value: 3, generic: 1, graph: 0, descr: 'Not installed' }
                        - { value: 4, generic: 1, graph: 0, descr: 'Unsupported' }
                        - { value: 0, generic: 3, graph: 0, descr: 'Unknown' }
                -
                    oid: switchOperState
                    value: switchOperState
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.4.{{ $index }}'
                    descr: 'Operational State'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'Other' }
                        - { value: 2, generic: 3, graph: 0, descr: 'Unknown' }
                        - { value: 3, generic: 0, graph: 0, descr: 'Ok' }
                        - { value: 4, generic: 1, graph: 0, descr: 'Non-critical' }
                        - { value: 5, generic: 2, graph: 0, descr: 'Critical' }
                        - { value: 6, generic: 2, graph: 0, descr: 'Unrecoverable' }
