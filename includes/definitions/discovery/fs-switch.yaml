mib: FS-MIB
modules:
    mempools:
        data:
            -
                total: .1.3.6.1.4.1.52642.1.1.1.5.0
                free: .1.3.6.1.4.1.52642.1.1.1.11.0
                used: .1.3.6.1.4.1.52642.1.1.1.12.0
                precision: 1024
                descr: 'Chassis Memory'
            -
                total: FS-SWITCH-V1-MIB::memTotalReal
                free: FS-SWITCH-V1-MIB::memTotalFree
                used: FS-SWITCH-V1-MIB::memTotalUsed
                precision: 1024
                descr: 'Chassis Memory'
    os:
        hardware:
            - FS-SWITCH-V2-MIB::lswSlotCurrentType.1.1
            - FS-SWITCH-V1-MIB::lswSlotCurrentType.1.1
            - FS-MIB::swProdName.0
        version:
            - FS-SWITCH-V2-MIB::version.0
            - FS-SWITCH-V1-MIB::version.0
            - FS-MIB::swOpCodeVer.1
        serial:
            - FS-SWITCH-V2-MIB::lswSlotSerialNo.1.1
            - FS-SWITCH-V1-MIB::lswSlotSerialNo.1.1
            - FS-MIB::swSerialNumber.1
    processors:
        data:
            -
                oid: FS-SWITCH-V2-MIB::fiveMinutes
                value: FS-SWITCH-V2-MIB::fiveMinutes
                num_oid: '.1.3.6.1.4.1.52642.1.1.9.3.{{ $index }}'
                descr: 'Processor'
            -
                oid: FS-SWITCH-V1-MIB::fiveMinutes
                value: FS-SWITCH-V1-MIB::fiveMinutes
                num_oid: '.1.3.6.1.4.1.27975.1.9.3.{{ $index }}'
                descr: 'Processor'
            -
                oid: FS-MIB::cpuCurrentUti
                value: FS-MIB::ccpuCurrentUti
                num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.39.2.1.{{ $index }}'
                descr: 'Processor'
    sensors:
        temperature:
            data:
                -
                    oid: switchThermalTempValue
                    value: switchThermalTempValue
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.11.1.3.{{ $index }}'
                    index: 'temp1.{{ $index }}'
                    descr: 'Temperature Unit {{ $subindex0 }} sensor {{ $subindex1 }}'
                -
                    oid: FS-SWITCH-V2-MIB::devMSlotEnvironmentTable
                    value: FS-SWITCH-V2-MIB::devMSlotEnvironmentValue
                    num_oid: '.1.3.6.1.4.1.52642.1.37.1.3.1.4.1.{{ $subindex1 }}.{{ $subindex2 }}'
                    index: 'envTemp.{{ $index }}'
                    descr: 'Environment Temperature {{ $subindex2 }}'
                    high_limit: FS-SWITCH-V2-MIB::devMSlotEnvironmentCriticalLimit
                    warn_limit: FS-SWITCH-V2-MIB::devMSlotEnvironmentUpperLimit
                    low_limit: FS-SWITCH-V2-MIB::devMSlotEnvironmentLowerLimit
                    skip_values:
                        - oid: index
                          op: not_starts
                          value: temperature
        state:
            data:
                -
                    oid: switchOperState
                    value: switchOperState
                    num_oid: '.1.3.6.1.4.1.52642.2.1.45.1.1.4.{{ $index }}'
                    descr: 'Oper State'
                    states:
                        - { value: 1, generic: 3, descr: other, graph: 0 }
                        - { value: 2, generic: 3, descr: unknown, graph: 0 }
                        - { value: 3, generic: 0, descr: ok, graph: 0 }
                        - { value: 4, generic: 1, descr: noncritical, graph: 0 }
                        - { value: 5, generic: 2, descr: critical, graph: 0 }
                        - { value: 6, generic: 2, descr: unrecoverable, graph: 0 }
