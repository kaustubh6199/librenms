mib: IFT-SNMP-MIB
modules:
   os:
        serial: 
            num_oid: '.1.3.6.1.4.1.1714.1.1.1.1.10.0'
        hardware:
            num_oid: '.1.3.6.1.4.1.1714.1.1.1.1.15.0'

   sensors:
       temperature:
            data:
                -
                    oid: luDevTable
                    value: luDevValue
                    num_oid: '.1.3.6.1.4.1.1714.1.1.9.1.9.16'
                    divisor: 10
                    index: luDevIndex.1
                    descr: Temperature 
                    skip_values:                
                -
                        oid: luDevIndex
                        op: '!='
                        value: 1
       voltage:
            data:
                - 
                    oid: luDevTable
                    value: luDevValue
                    num_oid: '.1.3.6.1.4.1.1714.1.1.9.1.9.5'
                    divisor: 1000
                    index: luDevIndex.1
                    descr: Voltage 5V
                    skip_values:                
                -
                        oid: luDevIndex
                        op: '!='
                        value: 1
                - 
                    oid: luDevTable
                    value: luDevValue
                    num_oid: '.1.3.6.1.4.1.1714.1.1.9.1.9.6'
                    divisor: 1000
                    index: luDevIndex.2
                    descr: Voltage 12V
                    skip_values:                
                -
                        oid: luDevIndex
                        op: '!='
                        value: 2                 
       state:
           options:
                skip_values: 
                    - -1
                    - 0
                    - 1
           data:
                -
                    oid: luDevTable
                    value: luDevValue
                    descr: luDevDescription
                    index: luDevIndex.{{ $index }}
                    snmp_flags: '-OQUsbe'
                    state_name: luDevStatus
                    states:
                        - { value: 1, generic: 3, graph: 1, descr: unknown }
                        - { value: 2, generic: 1, graph: 1, descr: other }
                        - { value: 3, generic: 0, graph: 1, descr: ok }
                        - { value: 4, generic: 1, graph: 1, descr: warning }
                        - { value: 5, generic: 2, graph: 1, descr: failed }