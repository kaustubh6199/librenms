                -
                    oid: lvTable
                    value: lvTable
                    num_oid: '1.3.6.1.4.1.1714.1.{{ $index }}'
                    descr: Logical volume table
                    multiplier: 1
                    divisor: 1
        hdd-ld-table:
            data:
                -
                    oid: ldTable
                    value: ldTable
                    num_oid: '1.3.6.1.4.1.1714.1.{{ $index }}'
                    descr: Logical drive table
                    multiplier: 1
                    divisor: 1
