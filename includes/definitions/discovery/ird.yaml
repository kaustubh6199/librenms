mib: CUSTOM-PBI-HEALTH-MIB
modules:
    sensors:
        dbm:
            data:
                -
                    oid: cnPower
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.1.1.8.
                    descr: 'C/N'
                    index: 'cnPower.{{ $index }}'
                    divisor: 10
                -
                    oid: ebn0Power
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.1.1.9.
                    descr: 'Eb/N0'
                    index: 'cnPower.{{ $index }}'
                    divisor: 10
        frequency:
            data:
                -
                    oid: lnbFrequency
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.3.1.
                    descr: 'LNB Frequency'
                    index: 'lnbFrequency.{{ $index }}'
                    multiplier: 1000000
                -
                    oid: satFrequency
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.3.2.
                    descr: 'Satellite Frequency'
                    index: 'satFrequency.{{ $index }}'
                    multiplier: 1000000
        signal:
            data:
                -
                    oid: signalStrength
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.1.1.6.
                    descr: 'Signal Strength'
                    index: 'signalStrength.{{ $index }}'
                    divisor: -10
        state:
            data:
                -
                    oid: lnbVoltageState
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.3.4.
                    descr: LNB Voltage
                    state_name: lnbVoltageState
                    states:
                        - { descr: Off, graph: 1, value: 0, generic: 3 }
                        - { descr: 13V, graph: 1, value: 1, generic: 0 }
                        - { descr: 18V, graph: 1, value: 2, generic: 0 }
                        - { descr: Failed, graph: 1, value: 3, generic: 2 }
                -
                    oid: diseqcState
                    num_oid: .1.3.6.1.4.1.1070.3.1.1.104.3.6.
                    descr: DiSEqC
                    state_name: diseqcState
                    states:
                        - { descr: Off, graph: 1, value: 0, generic: 3 }
                        - { descr: PortA, graph: 1, value: 1, generic: 0 }
                        - { descr: PortB, graph: 1, value: 2, generic: 0 }
                        - { descr: PortC, graph: 1, value: 3, generic: 0 }
                        - { descr: PortD, graph: 1, value: 4, generic: 0 }
