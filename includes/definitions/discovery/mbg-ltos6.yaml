mib: MBG-SNMP-LTNG-MIB
modules:
    sensors:
        state:
            options:
                skip_value_lt: 0
            data:
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockType
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.2.{{ $index }}'
                    descr: mbgLtNgRefclockLabel
                    group: Reference Clock State
                    index: 'mbgLtNgRefclockType.{{ $index }}'
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockUsage
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.3.{{ $index }}'
                    descr: 'Reference clock usage'
                    group: Reference Clock State
                    index: 'mbgLtNgRefclockUsage.{{ $index }}'
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockState
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.4.{{ $index }}'
                    descr: 'Clock synchronization'
                    group: Reference Clock State
                    index: 'mbgLtNgRefclockSubstate.{{ $index }}'
                    states:
                      - { value: 0, descr: not available, graph: 0, generic: 2}
                      - { value: 1, descr: synchronized, graph: 1, generic: 0}
                      - { value: 2, descr: not synchronized, graph: 2, generic: 2}
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockSubstate
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.5.{{ $index }}'
                    descr: 'Reference clock substate'
                    index: 'mbgLtNgRefclockSubstate.{{ $index }}'