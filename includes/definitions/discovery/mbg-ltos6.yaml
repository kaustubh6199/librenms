mib: MBG-SNMP-LTNG-MIB
modules:
    sensors:
        state:
            options:
                skip_value_lt: 0
            data:
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockType
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.2.{{ $index }}'
                    descr: Reference clock type
                    index: 'mbgLtNgRefclockType.{{ $index }}'
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockUsage
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.3.{{ $index }}'
                    descr: 'Reference clock usage'
                    index: 'mbgLtNgRefclockUsage.{{ $index }}'
                    states:
                        - { value: 0, descr: notAvailable, graph: 0, generic: 3}
                        - { value: 1, descr: secondary, graph: 1, generic: 0}
                        - { value: 2, descr: compare, graph: 2, generic: 0}
                        - { value: 3, descr: primary, graph: 3, generic: 0}
                -
                    oid: mbgLtNgRefclockTable
                    value: mbgLtNgRefclockSubstate
                    num_oid: '.1.3.6.1.4.1.5597.30.0.1.2.1.5.{{ $index }}'
                    descr: 'Reference clock substate'
                    index: 'mbgLtNgRefclockSubstate.{{ $index }}'
                    states:
                        - { value: -1, descr: mrsRefNone, graph: -1, generic: 3}
                        - { value: 0, descr: notAvailable, graph: 0, generic: 3}
                        - { value: 1, descr: gpsSync, graph: 1, generic: 0}
                        - { value: 2, descr: gpsTracking, graph: 2, generic: 1}
                        - { value: 3, descr: gpsAntennaDisconnected, graph: 3, generic: 2}
                        - { value: 4, descr: gpsWarmBoot, graph: 4, generic: 1}
                        - { value: 5, descr: gpsColdBoot, graph: 5, generic: 1}
                        - { value: 6, descr: gpsAntennaShortCircuit, graph: 6, generic: 2}
                        - { value: 50, descr: lwNeverSync, graph: 50, generic: 2}
                        - { value: 51, descr: lwNotSync, graph: 51, generic: 2}
                        - { value: 52, descr: lwSync, graph: 52, generic: 0}
                        - { value: 100, descr: tcrNotSync, graph: 100, generic: 2}
                        - { value: 101, descr: tcrSync, graph: 101, generic: 0}
                        - { value: 150, descr: mrsGpsSync, graph: 150, generic: 0}
                        - { value: 151, descr: mrs10MhzSync, graph: 151, generic: 0}
                        - { value: 152, descr: mrsPpsInSync, graph: 152, generic: 0}
                        - { value: 153, descr: mrs10MhzPpsInSync, graph: 153, generic: 0}
                        - { value: 154, descr: mrsIrigSync, graph: 154, generic: 0}
                        - { value: 155, descr: mrsNtpSync, graph: 155, generic: 0}
                        - { value: 156, descr: mrsPtpIeee1588Sync, graph: 156, generic: 0}
                        - { value: 157, descr: mrsPtpOverE1Sync, graph: 157, generic: 0}
                        - { value: 158, descr: mrsFixedFreqInSync, graph: 158, generic: 0}
                        - { value: 159, descr: mrsPpsStringSync, graph: 159, generic: 0}
                        - { value: 160, descr: mrsVarFreqGpioSync, graph: 160, generic: 0}
                        - { value: 161, descr: mrsReserved, graph: 161, generic: 3}
                        - { value: 162, descr: mrsDcf77PzfSync, graph: 162, generic: 0}
                        - { value: 163, descr: mrsLongwaveSync, graph: 163, generic: 0}
                        - { value: 164, descr: mrsGlonassGpsSync, graph: 164, generic: 0}
                        - { value: 165, descr: mrsHavequickSync, graph: 165, generic: 0}
                        - { value: 166, descr: mrsExtOscSync, graph: 166, generic: 0}
                        - { value: 167, descr: mrsIntOscSync, graph: 167, generic: 0}
