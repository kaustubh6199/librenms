mib: MICROSEMI-PDSINE-MIB
modules:
    sensors:
        power:
            data:
                -
                    oid: portTable
                    value: portConsumptionPower
                    num_oid: .1.3.6.1.4.1.7428.1.2.1.1.1.3.1.
                    descr: portConsumptionPower
                    index: 'portConsumptionPower.{{ $index }}'
        voltage:
            data:
                -
                    oid: mainPseTable
                    value: mainVoltage
                    num_oid: .1.3.6.1.4.1.7428.1.2.2.1.1.2.
                    descr: System Voltage
        temperature:
            data:
                -
                    oid: mainPseTable
                    value: temperature
                    num_oid: .1.3.6.1.4.1.7428.1.2.2.1.1.11.
                    descr: System Temperature
