mib: ASAM-SYSTEM-MIB:ASAM-EQUIP-MIB:SFP-MIB
modules :
    processors:
            data:
                -
                    oid: cpu
                    value: cpuLoadAverage
                    num_oid: '.1.3.6.1.4.1.637.61.1.9.29.1.1.4.{{ $index }}'
                    descr: CPU {{ $index }}

    sensors:
        pre-cache:
            data:
                - oid:
                    - eqptBoardContainerOffset
        state:
            data:
                -
                    oid: eqptFanMode
                    num_oid: .1.3.6.1.4.1.637.61.1.23.1.9.0
                    descr: Fan Mode
                    state_name: fanMode
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: default }
                        - { value: 1, generic: 1, graph: 0, descr: eco }
                        - { value: 2, generic: 0, graph: 0, descr: protect }
                        - { value: 3, generic: 0, graph: 0, descr: classic }
                -
                    oid: eqptBoardTable
                    value: eqptBoardOperError
                    num_oid: '.1.3.6.1.4.1.637.61.1.23.3.1.7.{{ $index }}'
                    #descr: '{{ $eqptSlotActualType }} {{ $index }}'
                    descr: 'Logical Slot: {{ $eqptBoardContainerOffset }} ({{ $index }}): {{ $eqptSlotActualType }}'
                    state_name: eqptBoardOperError
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'no-error' }
                        - { value: 2, generic: 1, graph: 0, descr: 'type-mismatch' }
                        - { value: 3, generic: 2, graph: 0, descr: 'board-missing' }
                        - { value: 4, generic: 2, graph: 0, descr: 'board-installation-missing' }
                        - { value: 5, generic: 1, graph: 0, descr: 'no-planned-board' }
                        - { value: 6, generic: 1, graph: 0, descr: 'waiting-for-sw' }
                        - { value: 7, generic: 2, graph: 0, descr: 'init-boot-failed' }
                        - { value: 8, generic: 2, graph: 0, descr: 'init-download-failed' }
                        - { value: 9, generic: 2, graph: 0, descr: 'init-connection-failed' }
                        - { value: 10, generic: 2, graph: 0, descr: 'init-configuration-failed' }
                        - { value: 11, generic: 1, graph: 0, descr: 'board-reset-protection' }
                        - { value: 12, generic: 2, graph: 0, descr: 'invalid-parameter' }
                        - { value: 13, generic: 1, graph: 0, descr: 'temperature-alarm' }
                        - { value: 14, generic: 2, graph: 0, descr: 'tempshutdown' }
                        - { value: 15, generic: 1, graph: 0, descr: 'defense' }
                        - { value: 16, generic: 1, graph: 0, descr: 'board-not-licensed' }
                        - { value: 17, generic: 2, graph: 0, descr: 'sem-power-fail' }
                        - { value: 18, generic: 2, graph: 0, descr: 'sem-ups-fail' }
                        - { value: 19, generic: 2, graph: 0, descr: 'board-in-incompatible-slot' }
                        - { value: 21, generic: 1, graph: 0, descr: 'download-ongoing' }
                        - { value: 255, generic: 2, graph: 0, descr: 'unknown-error' }
        temperature:
            data:
                -
                    oid: eqptBoardThermalSensorTable
                    value: eqptBoardThermalSensorActualTemperature
                    num_oid: '.1.3.6.1.4.1.637.61.1.23.10.1.2.{{ $index }}'
                    descr: System Temp {{ $index }}
                    warn_limit: eqptBoardThermalSensorTcaThresholdHigh
                    high_limit: eqptBoardThermalSensorShutdownThresholdHigh
        dbm:
            data:
                -
                    oid: sfpDiagRxPower
                    value: sfpDiagRxPower
                    num_oid: '.1.3.6.1.4.1.637.61.1.56.5.1.7.{{ $index }}'
                    descr: SFP {{ $index }} RX Power
                    index: 'sfpDiagRxPower.{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    entPhysicalIndex: '{{ $index }}'
                    low_limit: '-22'
                    low_warn_limit: '-20'
                    warn_limit: '-5'
                    high_limit: '-3'
