mib: OG-STATUSv2-MIB
modules:
    sensors:
        pre-cache:
            data:
                - oid:
                    - ogCellModemTable
        signal:
            data:
                -
                    oid: ogCellModemTable
                    value: ogCellModem3gRssi
                    num_oid: '.1.3.6.1.4.1.25049.17.17.1.11.{{ $index }}'
                    descr: 'Cellular 3G Modem RSSI - SIM {{ $ogCellModemSelectedSimCard }}'
                    index: 'ogCellModem3gRssi.{{ $index }}'
                -
                    oid: ogCellModemTable
                    value: ogCellModem4gRssi
                    num_oid: '.1.3.6.1.4.1.25049.17.17.1.12.{{ $index }}'
                    descr: 'Cellular 4G Modem RSSI - SIM {{ $ogCellModemSelectedSimCard }}'
                    index: 'ogCellModem4gRssi.{{ $index }}'
