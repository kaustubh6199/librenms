mib: PANDUIT-MIB
modules:
    os:
        sysDescr_regex: '/(?<hardware>MSM\S+) .* Serial number (?<serial>\S+) - Firmware version (?<version>\S+)/'
        features: PANDUIT-MIB::pdug5Model.1
        hardware: PANDUIT-MIB::pdug5PartNumber.1
        serial: PANDUIT-MIB::pdug5SerialNumber.1
        version: PANDUIT-MIB::pdug5FirmwareVersion.1
    sensors:
        power:
            data:
                -
                    oid: pdug5GroupEntry
                    value: pdug5GroupPowerWatts
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.20.{{ $index }}'
                    multiplier: 1
                    descr: 'Group {{ $pdug5GroupName }} Output'
                    index: 'pdug5GroupPowerWatts.{{ $index }}'
                    snmp_flags: ['-ObsaQ']
                    skip_values:
                        -
                             oid: pdug5GroupName
                             op: '='
                             value: '.'
                -
                    oid: pdug5InputEntry
                    value: pdug5InputPowerWatts
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.5.{{ $index }}'
                    multiplier: 1
                    descr: 'Input power'
                    snmp_flags: ['-ObsaQ']

        current:
            data:
                -
                    oid: pdug5GroupEntry
                    value: pdug5GroupCurrent
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.12.{{ $index }}'
                    descr: 'Group {{ $pdug5GroupName }} Current'
                    divisor: 100
                    index: 'pdug5GroupCurrent.{{ $index }}'
                    high_limit: pdug5GroupCurrentThUpperCritical
                    warn_limit: pdug5GroupCurrentThUpperWarning
                    snmp_flags: ['-ObsaQ']
                    skip_values:
                        -
                             oid: pdug5GroupName
                             op: '='
                             value: '.'
                -
                    oid: pdug5InputEntry
                    value: pdug5InputTotalCurrent
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.11.{{ $index }}'
                    divisor: 100
                    descr: 'Input current'
                    snmp_flags: ['-ObsaQ']


        voltage:
            data:
                -
                    oid: pdug5GroupEntry
                    value: pdug5GroupVoltage
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.5.{{ $index }}'
                    divisor: 10
                    descr: 'Group {{ $pdug5GroupName }} Voltage'
                    index: 'pdug5GroupVoltage.{{ $index }}'
                    high_limit: pdug5GroupVoltageThUpperCritical
                    warn_limit: pdug5GroupVoltageThUpperWarning
                    low_high_limit: pdug5GroupVoltageThLowerCritical
                    low_warn_limit: pdug5GroupVoltageThLowerWarning
                    snmp_flags: ['-ObsaQ']
                    skip_values:
                        -
                             oid: pdug5GroupName
                             op: '='
                             value: '.'

        frequency:
              data:
                  -
                    oid: pdug5InputEntry
                    value: pdug5InputFrequency
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.2.{{ $index }}'
                    divisor: 10
                    descr: 'Input frequency'
                    snmp_flags: ['-ObsaQ']

        temperature:
              data:
                  -
                    oid: pdug5TemperatureEntry
                    value: pdug5TemperatureValue
                    num_oid: '.1.3.6.1.4.1.19536.10.1.4.2.1.4.{{ $index }}'
                    multiplier: 1
                    descr: 'pdug5TemperatureName'
                    high_limit: pdug5TemperatureThUpperCritical
                    warn_limit: pdug5TemperatureThUpperWarning
                    snmp_flags: ['-ObsaQ']
                    skip_values:
                        -
                             oid: pdug5TemperatureProbeStatus
                             op: '='
                             value: 'disconnected'

        humidity:
              data:
                  -
                    oid: pdug5HumidityEntry
                    value: pdug5HumidityValue
                    num_oid: '.1.3.6.1.4.1.19536.10.1.4.3.1.4.{{ $index }}'
                    divisor: 1
                    descr: 'pdug5HumidityName'
                    high_limit: 'pdug5HumidityThUpperCritical'
                    warn_limit: 'pdug5HumidityThUpperWarning'
                    snmp_flags: ['-ObsaQ']
                    skip_values:
                        -
                             oid: pdug5HumidityProbeStatus
                             op: '='
                             value: 'disconnected'
