modules:
    os:
        sysDescr_regex:
            - '/ (?<version>\d+\.\d\S+) /'
            - '/(?<hardware>aarch64|alpha|amd64|arm\w*|i386|ia64|mips\w*|pc98|powerpc\w*|risc\w*|sparc\w*)/i'

    sensors:
        temperature:
            data:
                -
                    oid: NET-SNMP-EXTEND-MIB::nsExtendOutput1Line
                    num_oid: '.1.3.6.1.4.1.8072.1.3.2.3.1.1.8.99.112.117.84.101.109.112.48'
                    divisor: 1
                    descr: Temperature

