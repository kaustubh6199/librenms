mib: RAY-MIB
modules:
    sensors:
        temperature:
            data:
                -
                    oid: temperatureRadio
                    num_oid: .1.3.6.1.4.1.33555.1.1.4.2.
                    descr: Internal Temp
                    index: 'temperatureRadio.{{ $index }}'
                    divisor: 100
        voltage:
            data:
                -
                    oid: voltageUnit
                    num_oid: .1.3.6.1.4.1.33555.1.1.4.3.
                    descr: Power Supply
                    index: 'voltageUnit.{{ $index }}'
                    divisor: 10
