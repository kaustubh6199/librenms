mib: TELTONIKA-TRB500-MIB
modules:
    os:
        hardware: TELTONIKA-TRB500-MIB::deviceName.0
        serial: TELTONIKA-TRB500-MIB::serial.0
        version: TELTONIKA-TRB500-MIB::fwVersion.0
    sensors:

        pre-cache:
            data:
                -
                    oid:
                        - mOperator
                        - ioSystemName
        temperature:
            data:
                -
                    oid: mTemperature
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.17.{{ $index }}"
                    descr: Modem Module Temp
                    group: Modem
                    index: "mTemperature.{{ $index }}"
                    divisor: 10
                    low_limit: -40
                    high_limit: 75
        state:
            data:
                -
                    oid: ioInput
                    num_oid: ".1.3.6.1.4.1.48690.6.2.1.7.{{ $index }}"
                    descr:  I/O {{ $index }} Type
                    group: Inputs/Outputs
                    state_name: TELTONIKA-TRB500-MIB::ioInput
                    states:
                        - { descr: Digital Output, graph: 1, value: 0, generic: 0 }
                        - { descr: Digital Input, graph: 1, value: 1, generic: 0 }
                -
                    oid: ioState
                    num_oid: ".1.3.6.1.4.1.48690.6.2.1.6.{{ $index }}"
                    descr:  I/O {{ $index }} State ({{ $ioSystemName }})
                    group: Inputs/Outputs
                    state_name: TELTONIKA-TRB500-MIB::ioState
                    states:
                        - { descr: Low, graph: 1, value: 0, generic: 0 }
                        - { descr: High, graph: 1, value: 1, generic: 2 }

        count:
            data:
                -
                    oid: mCellID
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.18.{{ $index }}"
                    descr: "Cell ID"
                    group: Mobile
                    index: "mCellID.{{ $index }}"
                -
                    oid: mImei
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.3.{{ $index }}"
                    descr: "IMEI"
                    group: Mobile
                    index: "mImei.{{ $index }}"
                -
                    oid: mIMSI
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.8.{{ $index }}"
                    descr: "IMSI"
                    group: Mobile
                    index: "mIMSI.{{ $index }}"
        signal:
            data:
                -
                    oid: mSignal
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.12.{{ $index }}"
                    entPhysicalIndex: "{{ $index }}"
                    descr: "Signal Level - RSSI"
                    group: Mobile
                    index: "mSignal.{{ $index }}"
                    low_warn_limit: -75
                    low_limit: -85
                    high_limit: 0
                -
                    oid: mRSRP
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.20.{{ $index }}"
                    entPhysicalIndex: "{{ $index }}"
                    descr: "Signal Level - RSRP"
                    group: Mobile
                    index: "mRSRP.{{ $index }}"
                    low_warn_limit: -90
                    low_limit: -100
                    high_limit: 0
                -
                    oid: mRSRQ
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.21.{{ $index }}"
                    entPhysicalIndex: "{{ $index }}"
                    descr: "Signal Level - RSRQ"
                    group: Mobile
                    index: "mRSRQ.{{ $index }}"
                    low_warn_limit: -15
                    low_limit: -20
                    high_limit: 0
        snr:
            data:
                -
                    oid: mSINR
                    num_oid: ".1.3.6.1.4.1.48690.2.2.1.19.{{ $index }}"
                    entPhysicalIndex: "{{ $index }}"
                    descr: "Signal Level - SINR"
                    group: Mobile
                    index: "mSINR.{{ $index }}"
                    low_warn_limit: 13
                    low_limit: 6
                    high_limit: 30
        runtime:
            data:
                -
                    oid: connectionUptime
                    num_oid: ".1.3.6.1.4.1.48690.2.3.{{ $index }}"
                    descr: "Connection Uptime "
                    group: Mobile
                    index: "ConnectionUptime.{{ $index }}"
                    divisor: 60
