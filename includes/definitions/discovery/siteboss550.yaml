mib: SITEBOSS-550-STD-MIB
modules:
    sensors:
        temperature:
            data:
                -
                    oid: esPointTable
                    value: esPointValueStr
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.7.{{ $index }}'
                    descr: esPointName
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 1
        state:
            data:
                -
                    oid: esPointTable
                    value: esPointValueInt
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.7.{{ $index }}'
                    descr: esPointName
                    group: Contact Closures
                    state_name: contactClosure
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: open }
                        - { value: 1, generic: 2, graph: 1, descr: closed }
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 2
                        -
                            oid: esPointName
                            op: '='
                            value: unnamed
