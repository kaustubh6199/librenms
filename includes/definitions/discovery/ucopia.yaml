                    descr: 'Syslog Status'
                    state_name: syslogService
                    states:
                        - { descr: Running, graph: 1, value: 1, generic: 0 }
                        - { descr: Stopped, graph: 1, value: 2, generic: 2 }
                        - { descr: Disabled, graph: 1, value: 3, generic: 0 }
                -
