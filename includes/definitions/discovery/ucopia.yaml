                        - { descr: Stopped, graph: 1, value: 2, generic: 2 }
                        - { descr: Disabled, graph: 1, value: 3, generic: 0 }
        count:
            data:
                -
                    oid: totalConnectedUsers
                    num_oid: '.1.3.6.1.4.1.31218.3.1.0'
                    descr: Connected Users
                    high_limit: licenseUsers

        temperature:
            data:
                -
                    oid: cpuTemperature
                    num_oid: '.1.3.6.1.4.1.31218.3.3.0'
                    descr: CPU Temperature
                    skip_values:
                         -
                            oid: cpuTemperature
                            op: '='
                            value: ''
                -
                    oid: diskTemperature
                    num_oid: '.1.3.6.1.4.1.31218.3.4.0'
                    descr: Disk Temperature
                    skip_values:
                         -
                            oid: diskTemperature
                            op: '='
                            value: ''
