mib:  /var/opt/librenms/mibs/WUT-57613-MIB
modules:
    sensors:
        temperature:
            data:
                -
                    oid: wtWebGraphThermoBaroBinaryTempValue.1
                    value: wtWebGraphThermoBaroBinaryTempValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Temperature'
                    index: 1
        humidity:
            data:
                -
                    oid: wtWebGraphThermoBaroBinaryTempValue.2
                    value: wtWebGraphThermoBaroBinaryTempValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Humidity'
                    index: 2
        pressure:
            data:
                -
                    oid: wtWebGraphThermoBaroBinaryTempValue.3
                    value: wtWebGraphThermoBaroBinaryTempValue
                    divisor: 100
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Pressure'
                    index: 3

