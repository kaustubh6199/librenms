modules:
    sensors:
        temperature:
            data:
                -
                    oid: wtWebGraphThermoBaroBinaryTempValueTable
                    value: wtWebGraphThermHygroBinaryTempValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Temperature {{ $index }}'
        humidity:
            data:
                -
                    oid: wtWebGraphThermHygroBinaryTempValue.2
                    value: wtWebGraphThermHygroBinaryTempValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Humidity (wrong)'
        pressure:
            data:
                -
                    oid: wtWebGraphThermoBaroBinaryTempValue.3
                    value: wtWebGraphThermoBaroBinaryTempValue
                    divisor: 100
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Pressure (wrong)'
