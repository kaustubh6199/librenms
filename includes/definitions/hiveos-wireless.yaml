os: hiveos-wireless
text: 'Aerohive HiveOS'
type: wireless
icon: aerohive
mib_dir: aerohive
over:
    - { graph: device_bits, text: Traffic }
    - { graph: device_processor, text: 'CPU Usage' }
    - { graph: device_wireless_clients, text: 'Wifi Clients' }
discovery:
    -
        sysDescr_regex:
            - '/^(Hive)*AP[\w]+(?:_n)?, HiveOS/'
    -
        sysObjectID:
            - .1.3.6.1.4.1.26928.1.1.1.2.1.3.1.22.
            - .1.3.6.1.4.1.26928.1.1.1.2.1.3.1.23.