os: routeros60g
text: 'Mikrotik RouterOS 60G'
icon: mikrotik

type: network
mib_dir:
    - mikrotik
rfc1628_compat: true
over:
    - { graph: device_bits, text: 'Device Traffic' }
    - { graph: device_processor, text: 'CPU Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
register_mibs:
    ciscoAAASessionMIB: CISCO-AAA-SESSION-MIB

discovery_modules:
    wireless: true
poller_modules:
    wireless: true
discovery:
    -
      sysDescr_regex:
          - '/60ad/'
      sysObjectID:
          - '.1.3.6.1.4.1.14988.1'

