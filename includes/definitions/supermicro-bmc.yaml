os: supermicro-bmc
text: 'Supermicro-BMC'
type: appliance
icon: supermicro
snmp_bulk: false
mib_dir: supermicro
group: supermicro
over:
    - { graph: device_temperature, text: 'Temperatures' }
    - { graph: device_fanspeed, text: 'Fan Speed' }
poller_modules:
    applications: false
    bgp-peers: false
    mpls: false
    ospf: false
    stp: false
    wireless: false
discovery_modules:
    applications: false
    bgp-peers: false
    ospf: false
    mpls: false
    stp: false
    wireless: false
discovery:
    -
        sysObjectID: .1.3.6.1.4.1.8072.3.2.10
        snmpget:
            oid: ATEN-IPMI-MIB::bmcMajorVesion.0
            op: '!='
            value: false
